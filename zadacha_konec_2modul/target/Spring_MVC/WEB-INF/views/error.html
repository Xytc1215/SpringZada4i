<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
        }

        .container {
            border: 1px solid #f5c6cb;
            background-color: #f1b0b7;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Произошла ошибка</h1>
    <p th:text="${error}">Что-то пошло не так. Попробуйте позже Или иди нах... ;).</p>
    <p><a href="/" style="color: #721c24;">Вернуть всё взад !!!</a></p>
</div>
</body>
</html>
